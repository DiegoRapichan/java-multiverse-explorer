services:
  - type: web
    name: multiverse-explorer-api
    runtime: java
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/multiverse-explorer-api-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: "17"
